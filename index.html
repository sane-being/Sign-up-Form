<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/modern_css_reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="full-page">
        <div class="side-header">
            <div class="filler-1"></div>
            <div class="logo-line">
                <div id="logo-image"></div>
                <h1>ODIN</h1>
            </div>
            <div class="filler-2"></div>
            <p>
                Photo by
                <a href="https://unsplash.com/@aarsoph">Kristijan Arsov</a>
                on
                <a href="https://unsplash.com/photos/closeup-photo-of-brown-wooden-statue-tcw3nwoAgvs">Unsplash</a>
            </p>
        </div>
        <main>
            <div class="top-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="./submitted-forms/person-data.html" method="POST">
        
                <div class="form-box">
                    <p>Let's do this!</p>
        
                    <div class="form-fields-container">
                        <label >
                            First Name: <br>
                            <input type="text" name="first-name" required>
                        </label>
                        
                        <label >
                            Last Name: <br>
                            <input type="text" name="last-name" required>
                        </label>
                        
                        <label >
                            Email: <br>
                            <input type="email" name="email" required>
                        </label>
                        
                        <label>
                            Phone number: <br>
                            <input type="tel" name="phone" pattern="[0-9]{10}">
                        </label>
                        
                        <label>
                            Password: <br>
                            <input type="password" name="password" required>
                        </label>
                        
                        <label>
                            Confirm Password: <br>
                            <input type="password" name="confirm-password" required>
                        </label>
                    </div>
        
                </div>

                <div class="form-button">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="bottom-text">
                <p>
                    Already have an account?
                    <a href="">Log in</a>
                </p>
            </div>
        </main>
    </div>
</body>
</html>
